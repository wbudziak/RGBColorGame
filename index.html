<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RGB Color Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container__top">
            <div class="container__rgb-box">
                <span class="container__rgb">rgb</span>
            </div>
            <div class="container__buttons-box">
                <button class="button button--reset">Reset</button>
                <button class="button button--easy">Easy</button>
                <button class="button button--hard">Hard</button>
            </div>
        </div>
        <div class="container__middle"></div>
        <div class="container__bottom">
            <span class="container__msg-text"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
